<!DOCTYPE html>

<head>
<meta charset="ISO-8859-1">
<title>Employee Management</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
<link rel="stylesheet"
	href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.rtl.min.css" />
<!-- Default theme -->
<link rel="stylesheet"
	href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.rtl.min.css" />
<!-- Semantic UI theme -->
<link rel="stylesheet"
	href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.rtl.min.css" />
<script
	src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script type="text/javascript">


	
	function validateExpenseInformation() {
		
		
		
		
		var isValidated = true;
		
		
		if ($("#datee").val() == '') {
			$("#dateSpanId").show();
			isValidated = false;
		} else {
			$("#dateSpanId").hide();
			isValidated = true;
		}
		if ($("#expenditure").val() == '') {
			$("#expenditureSpanId").show();
			isValidated = false;
		} else {
			$("#expenditureSpanId").hide();
			isValidated = true;
		}
		
		return isValidated;

	}

	function saveExpenseInformation() {
		if (validateExpenseInformation()) {
			var h= 2;
			var inputPayload = {
				
				"name" : $("#nameexp").val(),
				"datee" : $("#datee").val(),
				"expenditure" : $("#expenditure").val(),
			}
			var inputPayloadString = JSON.stringify(inputPayload);
			jQuery.ajax({
				type : 'POST',
				cache : true,
				async : false,
				contentType : 'application/json',
				dataType : 'json',
				url : location.origin + "/saveExpenses",
				data : inputPayloadString,
				success : function(data) {
					clearAllFormData();
					alertify.alert('Confirmation', 'Successfully Created!!',
							function() {
							});
				}
			});

		}
	}

	function clearAllFormData() {
		
		$("#datee").val("");
		$("#expenditure").val("");
	}

	function hideAllErrorMessage() {
		
		$("#dateSpanId").hide();
		$("#expenditureSpanId").hide();
		
	}
</script>






</head>
<body onload="hideAllErrorMessage()">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="collapse navbar-collapse" id="navbarColor01">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/index_main">Go to Home
				</a></li>
			</ul>

		</div>
	</nav>

	<br />
	<div class="container">
		<div class="card">
			<div class="card-header">
			  
				Add Expenses<span style="float: right"><span
					style="color: red">*</span>(Asterisk) Fields are mandatory</span>
					<sec:authentication property="principal.username" id="respectiveValue" /> 
					
	
			</div>
			<div class="card-body">
				<div class="container-fluid">

					<div class="row">
						<div class="col-sm-7">
							<div class="form-group">
								<!--  <label for="usr">Name of the Expenditure<span style="color: red">*</span></label> <input
									class="form-control" id="nameexp"> <span
									class="text-danger" id="nameexpSpanId">Name of the Expenditure is mandatory
									</span>-->
									<label for="Expenditure category">Choose an Expenditure Category</label>
  	<select name="expenditure"  class="form-control" id="nameexp">
  
  	<option value="Banking">Banking</option>
  	<option value="Clothing">Clothing</option>
  	<option value="Cosmetics">Cosmetics</option>
    <option value="Electronics">Electronics</option>
    <option value="Education">Education</option>
    <option value="Food">Food</option>
    <option value="Fees">Fees</option>
    <option value="Home Expenses">Home Expenses</option>

    <option value="Others">Others</option>
  </select>
							</div>
						</div>
						
					</div>

					<div class="row">

								<label for="usr">Date<span style="color: red">*</span></label> <input
									type="date" class="form-control" id="datee"> <span
									class="text-danger" id="dateSpanId">Date of the Expenditure is mandatory</span>
							</div>
						</div>
						
					</div>

					<div class="row">
						<div class="col-sm-7">

								<label>Expenditure   [Only numbers]<span style="color: red">*</span></label> <input

									class="text-danger" id="expenditureSpanId">Expenditure is

							</div>

					</div>

			</div>
			<div class="card-footer">
